<!DOCTYPE html>
<html>
<head>
    <title>Search Cars</title>
    <style>
        .ev-field {
            position: absolute;
        }
    </style>
    <script>
        let clickCount = 0;

        function handleEvClick(event) {
            event.preventDefault();  // Prevent the checkbox from being clicked
            clickCount++;
            if (clickCount === 3) {
                event.target.parentElement.style.display = 'none';
                return;
            }
            const randomTop = Math.floor(Math.random() * (window.innerHeight - 50)) + 'px';
            const randomLeft = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
            event.target.parentElement.style.top = randomTop;
            event.target.parentElement.style.left = randomLeft;
        }
    </script>
</head>
<body>
<h1>Advanced Car Search</h1>
<form action="search-servlet" method="get">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand"><br><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model"><br><br>

    <label for="minHorsepower">Min Horsepower:</label>
    <input type="number" id="minHorsepower" name="minHorsepower"><br><br>

    <label for="minEngineSize">Min Engine Size (L):</label>
    <input type="number" step="0.1" id="minEngineSize" name="minEngineSize"><br><br>

    <label class="ev-field">
        <input type="checkbox" onclick="handleEvClick(event)"> EV
    </label><br><br>

    <label for="transmission">Transmission:</label>
    <select id="transmission" name="transmission">
        <option value="">Any</option>
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
    </select><br><br>

    <input type="submit" value="Search">
</form>
</body>
</html>
